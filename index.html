<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            /* height: 100vh; */
            /* width: 300vh; */ 
            background-image: url("bg.png") ;
            background-size:cover;
            background-position: center;
            background-repeat: no-repeat;
            /* background-size: auto; */

            display: flex;
            justify-content: center;
            align-items:  center;
            background-color: #f5f5f5;
            margin: 0;
        }

        .game-wrapper {
             display: flex;
            flex-direction: column;
            align-items: center;
        }

        .resetDiv p {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .resetDiv button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            background-color: #007bff;
            color: white;
        }   
        
        .resetDiv button:hover {
            background-color: #0056b3;
        }

        .container{
            display: flex;
            /* flex-direction: column; */
            justify-content: center;
            align-items: center;
            /* gap: 5px; */
        }

        
        .row{
            display: flex;
            justify-content: center;
            
            
        }
        .col{
            height: 95px;
            width: 95px;
            border: 1px solid black;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-content: center;
            font-size: 50px;
            /* background-color: wheat; */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          
        }
    </style>
</head>
<body>
    <div class="game-wrapper">
  <div class="container">
    <div class="grid">
        <div class="row">
            <div onclick="handleClick(this)" id="0" class="col"></div>
            <div onclick="handleClick(this)" id="1" class="col"></div>
            <div onclick="handleClick(this)" id="2" class="col"></div>
        </div>
        <div class="row">
            <div onclick="handleClick(this)" id="3" class="col"></div>
            <div onclick="handleClick(this)" id="4" class="col"></div>
            <div onclick="handleClick(this)" id="5" class="col"></div>
        </div>
        <div class="row">
            <div onclick="handleClick(this)" id="6" class="col"></div>
            <div onclick="handleClick(this)" id="7" class="col"></div>
            <div onclick="handleClick(this)" id="8" class="col"></div>
        </div>
    </div>
    </div>
    </div>
    
  <script src="script.js"></script>
</body>
</html>
