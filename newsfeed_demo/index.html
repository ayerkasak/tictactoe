<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook Newsfeed</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Create Post</h1>
    <form id="form">
        <label for="imageSelection">Select a picture:</label>
        <input type="file" accept=".jpeg, .jpg, .png" id="imageSelection">
        <input type="text" placeholder="What's on your mind, Buddy?" id="textBox">
        <input type="submit" id="submit" value="Post">
    </form>
    <div id="newsfeedBox"></div>
</body>
</html>
